<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="login_form">
            <h:form id="login">
                <p:panel header="Login Here" style="height: 300px;font-size: 15pt; font-family: monospace;">
                    <div class="login_panel_grid">
                        <h:panelGrid columns="2" style="height: 180px;">
                            <h:outputText value="User Name : "/>
                            <p:inputText id="userName" value="#{loginBean.username}" required="true" requiredMessage=" User Name Invalid" size="30"/>                          
                            <h:outputText value="Password    : " />  
                            <p:password id="password" value="#{loginBean.password}" required="true" requiredMessage="Password Invalid" size="30"/>                                  
                        </h:panelGrid>
                         <p:watermark for="userName" value="Enter User Name"/>
                          <p:watermark for="password" value="Enter Password"/>
                        <p:commandButton value="Reset" type="reset" style="float: right;margin-right: 0px;width: 90px; height: 45px; border-radius: 5px;font-size: 12pt;"/>
                        <p:commandButton value="Login" actionListener="#{loginBean.login()}" ajax="false" style="float: right;margin-right: 15px; width: 90px; height: 45px; border-radius: 5px; font-size: 12pt;"/>
                        
                    </div>
                </p:panel>  
            </h:form>
        </div>
    </h:body>
</html>
