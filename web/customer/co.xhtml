<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
   <h:body>
          <h:form >
                    <p:outputPanel>
                        <h:outputLabel  value="Requested Order" style="font-size: 20px; font-weight: bold; margin-left: 350px;"/><br/>
                        
                        <p:dataTable  value="#{requestCheck.clientOrderDetails()}" var="p" paginator="true" rows="10" rowsPerPageTemplate="10,20,30" style="margin-left: 20px">
                            <p:column headerText="Order ID" >
                                    #{p.rorderId}
                            </p:column>
                            <p:column headerText="Client ID">
                                    #{p.clientId}
                            </p:column>
                            <p:column headerText="Pay Method">
                                    #{p.paymentMethod}
                            </p:column>
                            <p:column headerText="Transaction ID">
                                    #{p.transactionId}
                            </p:column>
                            <p:column headerText="Pin Number">
                                    #{p.pinNumber}
                            </p:column>
                            <p:column headerText="Total Price">
                                    #{p.totalPrice}
                            </p:column>
                            <p:column headerText="Address">
                                    #{p.address}
                            </p:column>
                            <p:column headerText="Date">
                                    #{p.rorderDate}
                            </p:column>
                            <p:column headerText="Order Status">
                                    #{p.or_status}
                            </p:column>
                            
                        </p:dataTable> 
                    </p:outputPanel>
                </h:form>
        
    </h:body>
</html>
