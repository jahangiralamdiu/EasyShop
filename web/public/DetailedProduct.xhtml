<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/default.css"/>
    </h:head>
    <h:body>
        <div class="detail_product effect">
         
            <center>
                <h:graphicImage url="/images/logo.jpg"/>

                <h:form >
                    <p:panel>

                        <h:panelGrid style="float: left; margin-left: 20px; margin-top: 25px;">

                            <h:graphicImage url="/images/#{product.imageURL}" style="width: 350px; height: 350px;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="font-size: 13pt; height: 80px; line-height: 30px;">
                            <f:facet name="header">
                                <h2 style="text-decoration: underline; color: #045491"> Product Details</h2>
                            </f:facet>
                            <h:outputLabel value="Product name "/>
                            <h:outputLabel value=" : #{product.productName}"/>

                            <h:outputLabel value="Company Name "/>
                            <h:outputLabel value=" : #{product.companyName}"/>

                            <h:outputLabel value="Price "/>

                            <h:outputLabel value=" : #{product.salesPrice} tk"/>
                            <h:outputLabel value="Available Size "/>
                            <h:outputLabel value=" : #{product.size}"/>
                            <h:outputLabel value="Available Color "/>
                            <h:outputLabel value=" : #{product.color}"/>
                            <h:outputLabel value=""/>
                        </h:panelGrid>        
                        </p:panel>
                    <h:link value="Back" outcome="productViewCustomer" />
                </h:form>
                
            </center>
        </div>
    </h:body>
</html>
