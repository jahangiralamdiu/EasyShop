
<ui:composition template="./staffTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

        <ui:define name="content">
            <h:form class="product_list_view">
                <p:outputPanel>
                    <h:outputLabel value="Product Lists" style="font-size: 20px; font-weight: bold; margin-left: 380px;"/><br/>
                    <p:dataTable value="#{product.allProducts}" var="p" paginator="true" rows="10" rowsPerPageTemplate="10,20,30" style="font-size: 11pt;">
                        <p:column>
                            <f:facet name="header">Product ID</f:facet>
                                #{p.productId}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Product Name</f:facet>
                                #{p.productName}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Company Name</f:facet>
                                #{p.companyName}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Product Catagory</f:facet>
                                #{p.groupId}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Stock</f:facet>
                                #{p.stockInHand}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Unit Cost</f:facet>
                                #{p.unitCost}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Sales Price</f:facet>
                                #{p.salesPrice}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Image</f:facet>
                            <h:graphicImage url="/images/#{p.imageURL}" height="50" width="50"/> 
                        </p:column>
                        <p:column>
                            <f:facet name="header">Update</f:facet>
                            <p:commandLink value="Edit" action="#{product.gotoEditpage()}" style="font-size: 11pt;" >
                                <f:setPropertyActionListener target="#{product}" value="#{p}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable> 
                </p:outputPanel>
            </h:form>
        </ui:define>

</ui:composition>
